<!doctype html>
<html>
<head>
    <title>yass Tutorial</title>
    <script src="../node_modules/systemjs/dist/system.js"></script>
    <script>
        System.baseURL = '/tutorial';
        System.defaultJSExtensions = true;
        System.paths['yass'] = '/node_modules/yass/yass.js';
        var tutorial;
        System.import('tutorial').then(function (m) {
            tutorial = m;
        });
    </script>
</head>
<body>
<h2>yass Tutorial</h2>
<h3>WebSocket</h3>
<div id="table"></div>
<h3>XHR</h3>
<input id="echoInput" size="35" value="Hello World!"/>
<p></p>
<button id="echoButton" onclick="tutorial.echoClick()">echo</button>
<div id="echoOutput">{empty}</div>
</body>
</html>
